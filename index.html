<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Randomizer</h1>
      <div class="input-group">
        <label for="minValue">Min Value:</label>
        <input type="number" id="minValue" value="1" />
      </div>
      <div class="input-group">
        <label for="maxValue">Max Value:</label>
        <input type="number" id="maxValue" value="2" />
      </div>
      <div class="input-group">
        <label for="step">Step:</label>
        <input type="number" id="step" value="1" />
      </div>
      <div class="input-group">
        <label for="choice">Add Choice:</label>
        <input type="text" id="choice" />
        <button class="add-button" onclick="addChoice()">Add</button>
      </div>
      <div id="choices" class="choices">
        <!-- Display choices here -->
      </div>
      <div class="result" id="result"></div>
      <div class="button-group">
        <span class="randomize-button">
          <button onclick="randomize()">Randomize</button>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
